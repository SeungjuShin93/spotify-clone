<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>spotify-clone</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/c825c6fdac.js" crossorigin="anonymous"></script>
</head>

<body>
  <!-- Header -->
  <header id="header">
    <div class="header__logo">
      <div class="header__logo__icon"><i class="fa-brands fa-spotify"></i></div>
      <h1 class="header__logo__title"><a href="#"><strong>Spotify</strong> Design</a></h1>
    </div>
    <nav>
      <ul class="header__menu">
        <li><a class="header__menu__item" href="#stories">Stories</a></li>
        <li><a class="header__menu__item" href="#listen">Listen</a></li>
        <li><a class="header__menu__item" href="#team">Team</a></li>
        <li><a class="header__menu__item" href="#tools">Tools</a></li>
      </ul>
    </nav>
  </header>
  <!-- main -->
  <main>
    <!-- Home -->
    <section id="home"></section>
    <!-- New Releases -->
    <section id="news"></section>
    <!-- In the Spotlight -->
    <section id="spotlight"></section>
    <!-- Inbox -->
    <section id="inbox"></section>
    <!-- Tools & Jobs -->
    <section id="tools"></section>
    <!-- Arrow up -->
  </main>
  <!-- Contact -->
  <footer id="contact">
    <section>
      <div class="header__logo">
        <div class="header__logo__icon"><i class="fa-brands fa-spotify"></i></div>
        <h1 class="header__logo__title"><a href="#"><strong>Spotify</strong> Design</a></h1>
      </div>
    </section>
    <div>
      <ul class="contact__links">
        <li>
          <i class="fa-regular fa-copyright"></i>
          <span>2020 Spotify AB</span>
        </li>
        <li><a class="contact__link" href="#">Legal</a></li>
        <li><a class="contact__link" href="#">Privacy</a></li>
        <li><a class="contact__link" href="#">Cookies</a></li>
        <li><a class="contact__link" href="#">Revoke access</a></li>
        <li><a class="contact__link" href="#">RSS</a></li>
      </ul>
      <aside>
        <a class="arrow-up" href="#header" title="back to top">
          <i class="fa-solid fa-arrow-up"></i>
        </a>
      </aside>
    </div>
  </footer>
</body>

</html>
